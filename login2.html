<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #E6F0FA; /* Pastel blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            width: 375px;
            height: 667px;
            background-color: #E9FCF5;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
        }

        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            border-bottom: 1px solid #D1E3F6; /* Pastel blue border */
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .signup-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .divider {
            margin: 20px 0;
            font-size: 12px;
            color: #666;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #D1E3F6; /* Pastel blue for divider lines */
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .email-container, .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-field, .password-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1E3F6; /* Pastel blue border */
            border-radius: 8px;
            font-size: 14px;
            background-color: #D1E3F6; /* Pastel blue background */
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus, .password-input:focus {
            border-color: #87CEEB; /* Pastel blue accent on focus */
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.3);
        }

        .password-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
        }

        .match {
            color: #28a745; /* Green for match (O) */
        }

        .mismatch {
            color: #dc3545; /* Red for mismatch (X) */
        }

        .number-inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .number-input {
            width: 28%;
            padding: 10px;
            border: 1px solid #D1E3F6; /* Pastel blue border */
            border-radius: 8px;
            font-size: 14px;
            background-color: #D1E3F6; /* Pastel blue background */
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .number-input:focus {
            border-color: #87CEEB; /* Pastel blue accent on focus */
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.3);
        }

        .number-input::-webkit-inner-spin-button,
        .number-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .dash {
            font-size: 14px;
            color: #666; /* Lighter gray for dash */
            margin: 0 5px;
        }

        .verification-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .verification-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #D1E3F6; /* Pastel blue border */
            border-radius: 8px;
            font-size: 14px;
            background-color: #D1E3F6; /* Pastel blue background */
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .verification-input:focus {
            border-color: #87CEEB; /* Pastel blue accent on focus */
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.3);
        }

        .verification-input::-webkit-inner-spin-button,
        .verification-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .verify-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #87CEEB; /* Pastel blue accent for button */
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-button:hover {
            background-color: #6CB9D8; /* Darker pastel blue on hover */
            transform: translateY(-2px);
        }

        .action-button1, .action-button2 {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background-color: #87CEEB; /* Pastel blue accent for button */
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button1:hover, .action-button2:hover {
            background-color: #6CB9D8; /* Darker pastel blue on hover */
            transform: translateY(-2px);
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }

        .logo-button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .google-btn {
            background-color: #fff;
            color: #4285f4; /* Keep Google's blue for text */
            border: 1px solid #D1E3F6; /* Pastel blue border */
        }

        .google-btn:hover {
            background-color: #D1E3F6; /* Pastel blue on hover */
            transform: translateY(-2px);
        }

        .google-btn::before {
            content: 'G';
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #4285f4; /* Keep Google's blue for icon */
            margin-right: 8px;
        }

        .kakao-btn {
            background-color: #fee500; /* Keep Kakao's yellow */
            color: #3c1e1e;
            border: 1px solid #fee500;
        }

        .kakao-btn:hover {
            background-color: #e4d100; /* Slightly darker yellow on hover */
            transform: translateY(-2px);
        }

        .kakao-btn::before {
            content: 'K';
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #3c1e1e;
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="login.html">⬅️</a>
            <h1>회원가입</h1>
        </div>
        <div class="signup-container">
            <div class="email-container">
                <input type="text" class="input-field email-input" placeholder="email">
                <span class="password-indicator"></span>
            </div>
            <div class="password-container">
                <input type="password" class="password-input" placeholder="비밀번호">
                <span class="password-indicator"></span>
            </div>
            <div class="password-container">
                <input type="password" class="password-input" placeholder="비밀번호 확인">
                <span class="password-indicator"></span>
            </div>
            <div class="number-inputs">
                <input type="number" class="number-input" placeholder="010">
                <span class="dash">-</span>
                <input type="number" class="number-input" placeholder="0000">
                <span class="dash">-</span>
                <input type="number" class="number-input" placeholder="0000">
            </div>
            <button type="button" class="action-button1" onclick="location.href='https://426f-203-237-81-184.ngrok-free.app/myworkspace/numbercertification.html'">전화번호 인증</button>
            <div class="verification-container">
                <input type="number" class="verification-input" placeholder="인증번호 입력">
                <button class="verify-button">확인</button>
            </div>
            <button class="action-button2">회원가입</button>
            <div class="divider">
                <span class="divider-text">다른걸로 로그인 하기</span>
            </div>
            <div class="logo-container">
                <button class="logo-button google-btn">구글로 계속하기</button>
                <button class="logo-button kakao-btn">카카오로 계속하기</button>
            </div>
        </div>
    </div>

    <script>
        // 이메일 입력창
        const emailInput = document.querySelector('.email-input');
        const emailIndicator = document.querySelector('.email-container .password-indicator');

        emailInput.addEventListener('focus', function() {
            this.placeholder = '';
        });
        emailInput.addEventListener('blur', function() {
            if (!this.value) {
                this.placeholder = 'email';
            }
        });
        emailInput.addEventListener('input', checkEmail);

        function checkEmail() {
            const email = emailInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email) {
                if (emailPattern.test(email)) {
                    emailIndicator.textContent = 'O';
                    emailIndicator.className = 'password-indicator match';
                } else {
                    emailIndicator.textContent = 'X';
                    emailIndicator.className = 'password-indicator mismatch';
                }
            } else {
                emailIndicator.textContent = '';
                emailIndicator.className = 'password-indicator';
            }
        }

        // 비밀번호 입력창
        const passwordInputs = document.querySelectorAll('.password-input');
        const passwordIndicators = document.querySelectorAll('.password-container .password-indicator');

        passwordInputs.forEach((input, index) => {
            input.addEventListener('focus', function() {
                this.placeholder = '';
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.placeholder = index === 0 ? '비밀번호' : '비밀번호 확인';
                }
            });
            input.addEventListener('input', checkPasswords);
        });

        function checkPasswords() {
            const pw1 = passwordInputs[0].value;
            const pw2 = passwordInputs[1].value;

            if (pw1 && pw2) {
                if (pw1 === pw2) {
                    passwordIndicators[0].textContent = 'O';
                    passwordIndicators[0].className = 'password-indicator match';
                    passwordIndicators[1].textContent = 'O';
                    passwordIndicators[1].className = 'password-indicator match';
                } else {
                    passwordIndicators[0].textContent = 'X';
                    passwordIndicators[0].className = 'password-indicator mismatch';
                    passwordIndicators[1].textContent = 'X';
                    passwordIndicators[1].className = 'password-indicator mismatch';
                }
            } else {
                passwordIndicators[0].textContent = '';
                passwordIndicators[0].className = 'password-indicator';
                passwordIndicators[1].textContent = '';
                passwordIndicators[1].className = 'password-indicator';
            }
        }

        // 회원가입 버튼 클릭 이벤트 처리
        const signUpButton = document.querySelector('.action-button2');
        signUpButton.addEventListener('click', function() {
            const email = emailInput.value;
            const password1 = passwordInputs[0].value;
            const password2 = passwordInputs[1].value;
            const phoneNumbers = document.querySelectorAll('.number-input');
            const phone1 = phoneNumbers[0].value;
            const phone2 = phoneNumbers[1].value;
            const phone3 = phoneNumbers[2].value;
            const verificationCode = document.querySelector('.verification-input').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && emailPattern.test(email) && password1 && password2 && phone1 && phone2 && phone3 && verificationCode && password1 === password2) {
                alert('회원가입 성공!');
                window.location.href = "login.html"; // Redirect to login page after successful signup
            } else {
                alert('회원가입 실패: 모든 필드를 채우고 올바른 이메일 형식 및 비밀번호 일치를 확인하세요.');
            }
        });
    </script>
</body>
</html>
