<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List - Calendar App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #E6F0FA;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 375px;
      height: 667px;
      background-color: #E9FCF5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      position: relative;
      padding-bottom: 80px;
    }

    .header {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #FFFFFF;
      border-bottom: 1px solid #CDEDE6;
    }

    .header h1 {
      font-size: 20px;
      font-weight: bold;
      color: #2C3E50;
    }

    .notification {
      position: absolute;
      right: 20px;
      top: 13px;
      font-size: 22px;
      cursor: pointer;
      text-decoration: none;
      color: #2C3E50;
    }

    .todo-section {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px;
      background-color: #FFFFFF;
      border-left: 5px solid #48C9B0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .todo-item:hover {
      background-color: #F0FFFC;
      transform: translateY(-2px);
    }

    .todo-item.no-todos {
      justify-content: center;
      font-size: 14px;
      color: #888;
      text-align: center;
      background-color: #FFFFFF;
    }

    .todo-item.delete-mode {
      border-left: 5px solid #E74C3C;
    }

    .custom-checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .custom-checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      cursor: pointer;
    }

    .checkmark {
      width: 24px;
      height: 24px;
      background-color: #fff;
      border: 2px solid #48C9B0;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    .custom-checkbox input:checked + .checkmark {
      background-color: #48C9B0;
    }

    .custom-checkbox input:checked + .checkmark::after {
      content: '‚úîÔ∏è';
      font-size: 14px;
    }

    .delete-checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .delete-checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      cursor: pointer;
    }

    .delete-checkmark {
      width: 24px;
      height: 24px;
      background-color: #fff;
      border: 2px solid #E74C3C;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    .delete-checkbox input:checked + .delete-checkmark {
      background-color: #E74C3C;
    }

    .delete-checkbox input:checked + .delete-checkmark::after {
      content: 'üóëÔ∏è';
      font-size: 14px;
    }

    .todo-content {
      flex: 1;
    }

    .todo-content label {
      font-size: 16px;
      color: #2C3E50;
      font-weight: 600;
    }

    .todo-content p {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 4px;
    }

    .feedback-section {
      padding: 15px;
      background-color: #FFFFFF;
      border: 2px solid #48C9B0;
      border-radius: 10px;
      margin: 0 15px 15px;
      text-align: center;
    }

    .feedback-section h3 {
      font-size: 17px;
      color: #2C3E50;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .feedback-section button {
      padding: 10px 24px;
      background-color: #48C9B0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .feedback-section button:hover {
      background-color: #3DB39B;
      transform: scale(1.05);
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: calc(50% - 187.5px);
      right: calc(50% - 187.5px);
      width: 375px;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #CDEDE6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .nav-bar a {
      text-decoration: none;
      color: #666;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .emoji {
      font-size: 20px;
      display: block;
      transform: translateY(2px);
    }

    .nav-bar a.active {
      color: #48C9B0;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .popup-content h3 {
      font-size: 17px;
      color: #2C3E50;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .popup-content textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #CDEDE6;
      border-radius: 5px;
      margin-bottom: 20px;
      resize: none;
      background-color: #F5FFFA;
    }

    .popup-content button {
      padding: 10px 20px;
      background-color: #48C9B0;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 0 5px;
    }

    .popup-content button:hover {
      background-color: #3DB39B;
    }

    .popup-content .cancel-btn {
      background-color: #E74C3C;
    }

    .popup-content .cancel-btn:hover {
      background-color: #C0392B;
    }

    .add-todo-btn {
      position: fixed;
      bottom: 80px;
      right: calc(50% - 162.5px);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #48C9B0;
      color: white;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .add-todo-btn:hover {
      background-color: #3DB39B;
      transform: scale(1.1);
    }

    .delete-todo-btn {
      position: fixed;
      bottom: 80px;
      left: calc(50% - 162.5px);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #48C9B0;
      color: white;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .delete-todo-btn:hover {
      background-color: #3DB39B;
      transform: scale(1.1);
    }

    .delete-todo-btn.active {
      background-color: #E74C3C;
    }

    .delete-todo-btn.active:hover {
      background-color: #C0392B;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <a href="main.html">‚¨ÖÔ∏è</a>
      <h1 id="current-date">Ïò§ÎäòÏùò Ìï†Ïùº</h1>
      <a class="notification" href="noti.html">üîî</a>
    </div>

    <div class="todo-section" id="todoSection"></div>

    <button class="add-todo-btn" onclick="location.href='addtodo.html'">+</button>
    <button class="delete-todo-btn" onclick="toggleDeleteMode()">‚àí</button>

    <div class="feedback-section">
      <h3>Ïò§Îäò ÌïòÎ£®Îäî Ïñ¥Îï†ÎÇòÏöî?</h3>
      <button onclick="showFeedbackPopup()">ÏûëÏÑ±</button>
    </div>

    <div class="nav-bar">
      <a href="main.html"><span class="emoji">üè†</span><span>Ìôà</span></a>
      <a href="status.html"><span class="emoji">üìä</span><span>Î¶¨Ìè¨Ìä∏</span></a>
      <a href="cal.html"><span class="emoji">üìÖ</span><span>Ï∫òÎ¶∞Îçî</span></a>
      <a href="todo.html" class="active"><span class="emoji">üìù</span><span>Ìï†Ïùº</span></a>
      <a href="set.html"><span class="emoji">‚öôÔ∏è</span><span>ÏÑ§Ï†ï</span></a>
    </div>
  </div>

  <div id="feedbackPopup" class="popup">
    <div class="popup-content">
      <h3>Ïò§Îäò ÌïòÎ£®Îäî Ïñ¥Îï†ÎÇòÏöî?</h3>
      <textarea id="feedbackText" placeholder="Ïò§ÎäòÏùò ÌîºÎìúÎ∞±ÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî..."></textarea>
      <button onclick="saveFeedback()">Ï†úÏ∂ú</button>
    </div>
  </div>

  <div id="deletePopup" class="popup">
    <div class="popup-content">
      <h3>ÏÑ†ÌÉùÌïú Ìï† ÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?</h3>
      <button onclick="deleteSelectedTodos()">ÏÇ≠Ï†ú</button>
      <button class="cancel-btn" onclick="toggleDeleteMode()">Ï∑®ÏÜå</button>
    </div>
  </div>

  <script>
    let isDeleteMode = false;

    function toggleDeleteMode() {
      isDeleteMode = !isDeleteMode;
      const deleteBtn = document.querySelector('.delete-todo-btn');
      deleteBtn.classList.toggle('active', isDeleteMode);
      loadTodos();

      if (!isDeleteMode) {
        document.getElementById('deletePopup').style.display = 'none';
      } else if (document.querySelectorAll('.delete-checkbox input:checked').length > 0) {
        document.getElementById('deletePopup').style.display = 'flex';
      }
    }

    function showFeedbackPopup() {
      document.getElementById('feedbackPopup').style.display = 'flex';
    }

    function closeFeedbackPopup() {
      document.getElementById('feedbackPopup').style.display = 'none';
      document.getElementById('feedbackText').value = '';
    }

    function saveFeedback() {
      const feedback = document.getElementById('feedbackText').value;
      if (feedback.trim()) {
        const today = new Date().toISOString().split('T')[0];
        localStorage.setItem(`feedback-${today}`, feedback);
        closeFeedbackPopup();
      } else {
        alert('ÌîºÎìúÎ∞±ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
      }
    }

    function calculateAndSaveRate() {
      const checkboxes = document.querySelectorAll('.todo-item input[type="checkbox"]:not(.delete-checkbox input)');
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const rate = total > 0 ? Math.round((checked / total) * 100) : 0;
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem(`rate-${today}`, rate);
    }

    function deleteSelectedTodos() {
      const today = new Date().toISOString().split('T')[0];
      const dateKey = `todo-${today}`;
      let todos = JSON.parse(localStorage.getItem(dateKey)) || [];
      const deleteCheckboxes = document.querySelectorAll('.delete-checkbox input');

      const indicesToDelete = Array.from(deleteCheckboxes)
        .map((cb, index) => cb.checked ? index : -1)
        .filter(index => index !== -1)
        .sort((a, b) => b - a);

      indicesToDelete.forEach(index => {
        todos.splice(index, 1);
      });

      localStorage.setItem(dateKey, JSON.stringify(todos));
      toggleDeleteMode();
      loadTodos();
      calculateAndSaveRate();
    }

    function loadTodos() {
      const today = new Date().toISOString().split('T')[0];
      const todoSection = document.getElementById('todoSection');
      todoSection.innerHTML = '';

      const dateKey = `todo-${today}`;
      const todos = JSON.parse(localStorage.getItem(dateKey)) || [];

      if (todos.length === 0) {
        const noTodos = document.createElement('div');
        noTodos.className = 'todo-item no-todos';
        noTodos.textContent = 'Ïò§ÎäòÏùò Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§.';
        todoSection.appendChild(noTodos);
      } else {
        todos.forEach((todo, index) => {
          const todoItem = document.createElement('div');
          todoItem.className = `todo-item ${isDeleteMode ? 'delete-mode' : ''}`;

          const todoContent = document.createElement('div');
          todoContent.className = 'todo-content';
          todoContent.innerHTML = `
            <label>${todo.title}</label>
            <p>${todo.time}</p>
          `;

          const checkbox = document.createElement('div');
          checkbox.className = 'custom-checkbox';
          checkbox.innerHTML = `
            <input type="checkbox" ${todo.checked ? 'checked' : ''}>
            <span class="checkmark"></span>
          `;

          checkbox.querySelector('input').addEventListener('change', () => {
            todos[index].checked = checkbox.querySelector('input').checked;
            localStorage.setItem(dateKey, JSON.stringify(todos));
            calculateAndSaveRate();
          });

          todoItem.appendChild(todoContent);

          if (isDeleteMode) {
            const deleteCheckbox = document.createElement('div');
            deleteCheckbox.className = 'delete-checkbox';
            deleteCheckbox.innerHTML = `
              <input type="checkbox">
              <span class="delete-checkmark"></span>
            `;
            deleteCheckbox.querySelector('input').addEventListener('change', () => {
              const checkedCount = document.querySelectorAll('.delete-checkbox input:checked').length;
              document.getElementById('deletePopup').style.display = checkedCount > 0 ? 'flex' : 'none';
            });
            todoItem.appendChild(deleteCheckbox);
          } else {
            todoItem.appendChild(checkbox);
          }

          todoSection.appendChild(todoItem);
        });
      }
    }

    window.onload = () => {
      document.getElementById('current-date').textContent = new Date().toLocaleDateString('ko-KR', {
        year: 'numeric', month: 'long', day: 'numeric'
      });

      loadTodos();
      calculateAndSaveRate();
    };
  </script>
</body>
</html>
