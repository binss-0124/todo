<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>학기 과제 앱 - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #E6F0FA; /* Pastel blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            width: 375px;
            height: 667px;
            background-color: #E9FCF5;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
        }

        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            border-bottom: 1px solid #D1E3F6; /* Pastel blue border */
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .login-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1E3F6; /* Pastel blue border */
            border-radius: 8px;
            font-size: 14px;
            background-color: #D1E3F6; /* Pastel blue background */
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #87CEEB; /* Pastel blue accent on focus */
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.3);
        }

        .login-btn {
            background-color: #87CEEB; /* Pastel blue accent for button */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin: 12px 0;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #6CB9D8; /* Darker pastel blue on hover */
            transform: translateY(-2px);
        }

        .links {
            font-size: 13px;
            color: #666; /* Lighter gray for secondary text */
            margin-top: 10px;
        }

        .links a {
            color: #87CEEB; /* Pastel blue accent for links */
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #6CB9D8; /* Darker pastel blue on hover */
        }

        .divider {
            margin: 20px 0;
            font-size: 12px;
            color: #666;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #D1E3F6; /* Pastel blue for divider lines */
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .google-btn, .kakao-btn {
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .google-btn {
            background-color: #fff;
            color: #4285f4; /* Keep Google's blue for text */
            border: 1px solid #D1E3F6; /* Pastel blue border */
        }

        .google-btn:hover {
            background-color: #D1E3F6; /* Pastel blue on hover */
            transform: translateY(-2px);
        }

        .google-btn::before {
            content: 'G';
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #4285f4; /* Keep Google's blue for icon */
            margin-right: 8px;
        }

        .kakao-btn {
            background-color: #fee500; /* Keep Kakao's yellow */
            color: #3c1e1e;
            border: 1px solid #fee500;
        }

        .kakao-btn:hover {
            background-color: #e4d100; /* Slightly darker yellow on hover */
            transform: translateY(-2px);
        }

        .kakao-btn::before {
            content: 'K';
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #3c1e1e;
            margin-right: 8px;
        }

<body>
    <div class="app-container">
        <div class="header">
            <h1>로그인</h1>
        </div>
        <div class="login-container">
            <form onsubmit="return login(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="email@daejin.ac.kr" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="links">
                <a href="findidpw.html">ID/PW 찾기</a> | <a href="login2.html">회원가입</a>
            </div>
            <div class="divider">or continue with</div>
            <button class="google-btn" onclick="handleGoogleSignIn()">구글로 계속하기</button>
            <button class="kakao-btn" onclick="handleKakaoSignIn()">카카오로 계속하기</button>
        </div>
    </div>

    <script>
        // 로그인 함수
        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                alert("로그인 시도: " + email);
                window.location.href = "main.html"; // Redirect to index.html (calendar page)
            } else {
                alert("이메일과 비밀번호를 입력해주세요.");
            }
        }

        // 구글 로그인 처리 함수
        function handleGoogleSignIn() {
            const clientId = "YOUR_GOOGLE_CLIENT_ID"; // Google Cloud Console에서 발급받은 클라이언트 ID로 교체
            const redirectUri = "http://localhost:YOUR_PORT/login.html"; // 리디렉션 URI로 교체
            const scope = "profile email"; // 요청할 권한 범위
            const responseType = "token"; // 토큰 응답 유형

            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;

            window.location.href = authUrl; // 구글 인증 페이지로 리디렉션
        }

        // 카카오 로그인 처리 함수
        function handleKakaoSignIn() {
            const clientId = "YOUR_KAKAO_CLIENT_ID"; // 카카오 개발자 콘솔에서 발급받은 클라이언트 ID로 교체
            const redirectUri = "http://localhost:YOUR_PORT/login.html"; // 리디렉션 URI로 교체
            const responseType = "code"; // 카카오는 'code' 사용

            const authUrl = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}`;

            window.location.href = authUrl; // 카카오 인증 페이지로 리디렉션
        }

        // URL에서 토큰 처리 (리디렉션 후)
        window.onload = function() {
            // 구글 로그인 처리
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get("access_token");

                if (accessToken) {
                    // 토큰을 사용해 구글 사용자 정보 가져오기
                    fetch(`https://www.googleapis.com/oauth2/v1/userinfo?access_token=${accessToken}`)
                        .then(response => response.json())
                        .then(data => {
                            console.log("구글 사용자 정보:", data);
                            alert(`구글 로그인 성공! 환영합니다, ${data.name}`);
                            window.location.href = "main.html"; // Redirect to index.html
                        })
                        .catch(error => {
                            console.error("구글 사용자 정보 가져오기 실패:", error);
                            alert("구글 로그인에 실패했습니다.");
                        });
                }
            }

            // 카카오 로그인 처리
            const urlParams = new URLSearchParams(window.location.search);
            const kakaoCode = urlParams.get("code");

            if (kakaoCode) {
                // 카카오 액세스 토큰 요청
                const clientId = "YOUR_KAKAO_CLIENT_ID"; // 카카오 클라이언트 ID
                const redirectUri = "http://localhost:YOUR_PORT/login.html"; // 리디렉션 URI
                const tokenUrl = `https://kauth.kakao.com/oauth/token?grant_type=authorization_code&client_id=${clientId}&redirect_uri=${redirectUri}&code=${kakaoCode}`;

                fetch(tokenUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const accessToken = data.access_token;
                    if (accessToken) {
                        // 카카오 사용자 정보 가져오기
                        fetch("https://kapi.kakao.com/v2/user/me", {
                            headers: {
                                Authorization: `Bearer ${accessToken}`
                            }
                        })
                        .then(response => response.json())
                        .then(userData => {
                            console.log("카카오 사용자 정보:", userData);
                            alert(`카카오 로그인 성공! 환영합니다, ${userData.properties.nickname}`);
                            window.location.href = "main.html"; // Redirect to index.html
                        })
                        .catch(error => {
                            console.error("카카오 사용자 정보 가져오기 실패:", error);
                            alert("카카오 로그인에 실패했습니다.");
                        });
                    } else {
                        alert("카카오 액세스 토큰을 가져오지 못했습니다.");
                    }
                })
                .catch(error => {
                    console.error("카카오 토큰 요청 실패:", error);
                    alert("카카오 로그인에 실패했습니다.");
                });
            }
        };
