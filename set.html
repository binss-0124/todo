<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Calendar App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #E6F0FA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .app-container {
            width: 375px;
            height: 667px;
            background-color: #E9FCF5;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
            padding-bottom: 80px;
            transition: background-color 0.3s ease;
        }

        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            border-bottom: 1px solid #CDEDE6;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #2C3E50;
            transition: color 0.3s ease;
        }

        .settings-section {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: bold;
            color: #2C3E50;
            margin: 20px 0 10px;
            padding: 8px 12px;
            background-color: #CDEDE6;
            border-radius: 8px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #FFE4E4;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .settings-item:hover {
            background-color: #FFCCCC;
            transform: translateY(-2px);
        }

        .settings-item label {
            font-size: 16px;
            color: #2C3E50;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .settings-item label i {
            font-size: 20px;
        }

        .custom-checkbox {
            position: relative;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: pointer;
        }

        .checkmark {
            width: 24px;
            height: 24px;
            background-color: #fff;
            border: 2px solid #48C9B0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .custom-checkbox input:checked + .checkmark {
            background-color: #48C9B0;
        }

        .custom-checkbox input:checked + .checkmark::after {
            content: 'âœ”ï¸';
            font-size: 14px;
        }

        .account-actions {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .account-actions button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            border: none;
            background-color: #E74C3C;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .account-actions button:hover {
            background-color: #C0392B;
            transform: translateY(-2px);
        }

        .account-actions .logout i,
        .account-actions .delete-account i {
            font-size: 18px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: calc(50% - 187.5px);
            right: calc(50% - 187.5px);
            width: 375px;
            height: 60px;
            background-color: #fff;
            border-top: 1px solid #CDEDE6;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-bar a {
            text-decoration: none;
            color: #666;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-bar a .emoji {
            font-size: 20px;
            display: block;
            transform: translateY(2px);
        }

        .nav-bar a.active {
            color: #48C9B0;
        }

        .notification {
            position: absolute;
            right: 20px;
            top: 13px;
            font-size: 22px;
            cursor: pointer;
            color: #2C3E50;
            transition: color 0.3s ease;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;

            font-size: 17px;
            margin-bottom: 15px;
            color: #2C3E50;
            font-weight: bold;

        }

        .popup-content p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .popup-content .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .popup-content button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .popup-content .cancel-btn {

            border: none;
            color: #fff;

            transform: scale(1.05);
        }

        .popup-content .confirm-btn {
            background-color: #E74C3C;
            border: none;
            color: #fff;
        }

        .popup-content .confirm-btn:hover {
            background-color: #C0392B;
            transform: scale(1.05);
        }
    </style>
