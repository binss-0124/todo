<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar App UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #E6F0FA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      width: 375px;
      height: 667px;
      background-color: #E9FCF5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      position: relative;
      padding-bottom: 80px;
    }

    .header {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      position: relative;
      background-color: #fff;
      border-bottom: 1px solid #D1E3F6;
    }

    .header h1 {
      font-size: 20px;
      font-weight: bold;
      color: #2C3E50;
    }

    .notification {
      position: absolute;
      right: 20px;
      top: 13px;
      font-size: 22px;
      cursor: pointer;
      color: #2C3E50;
    }

    .quote-section {
      padding: 12px 20px;
      background-color: #D1E3F6;
    }

    .quote-text {
      font-size: 16px;
      color: #5C5C8A;
      font-style: italic;
      font-weight: 600;
      white-space: nowrap;
      display: inline-block;
      animation: slide-left 15s linear infinite;
    }

    @keyframes slide-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .agenda-section {
      padding: 20px;
    }

    .agenda-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .agenda-header h2 {
      font-size: 18px;
      font-weight: bold;
      color: #2C3E50;
    }

    .completion-rate {
      font-size: 14px;
      color: #48C9B0;
      font-weight: bold;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #FFFFFF;
      margin-bottom: 10px;
      border-left: 5px solid #48C9B0;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
      cursor: pointer;
    }

    .todo-content {
      flex-grow: 1;
    }

    .todo-content label {
      font-size: 16px;
      color: #2C3E50;
      font-weight: 600;
    }

    .todo-content p {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 3px;
    }

    .footer-rate {
      text-align: center;
      font-size: 14px;
      color: #48C9B0;
      font-weight: bold;
      padding: 10px;
      display: none;
    }

    .nav-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #D1E3F6;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-bar a {
      text-decoration: none;
      color: #666;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .emoji {
      font-size: 20px;
      display: block;
    }

    .nav-bar a.active {
      color: #48C9B0;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .popup-content h3 {
      margin-bottom: 10px;
      color: #2C3E50;
    }

    .popup-content p {
      margin-bottom: 5px;
      color: #555;
    }

    .popup-content button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: #48C9B0;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #3DB39B;
    }
  </style>
</head>
<body>

    <div class="agenda-section">

        <h2>ì˜¤ëŠ˜ì˜ To-Do</h2>

    <div id="footerRate" class="footer-rate"></div>

    <div class="nav-bar">

      <a href="todo.html"><span class="emoji">ğŸ“</span><span>í• ì¼</span></a>
      <a href="set.html"><span class="emoji">âš™ï¸</span><span>ì„¤ì •</span></a>

  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="popup-title">ì œëª©</h3>
      <p id="popup-time">ì‹œê°„</p>

  <script>
    function displayCurrentDate() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const dateString = `${year}-${month}-${day}`;
      document.getElementById('current-date').textContent = `${year}ë…„ ${month}ì›” ${day}ì¼`;

      const rateKey = `rate-${dateString}`;
      const rate = localStorage.getItem(rateKey) || '0';

      loadTodos(dateString, rate);
    }

    function loadTodos(dateString, rate) {
      const todoList = document.getElementById('todoList');
      todoList.innerHTML = '';

      const dateKey = `todo-${dateString}`;
      const todos = JSON.parse(localStorage.getItem(dateKey)) || [];

      const completionRate = document.getElementById('completionRate');
      const footerRate = document.getElementById('footerRate');

      if (todos.length === 0) {
        const noTodos = document.createElement('p');
        noTodos.textContent = 'ì˜¤ëŠ˜ì˜ í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤.';
        noTodos.style.color = '#7f8c8d';
        noTodos.style.textAlign = 'center';
        todoList.appendChild(noTodos);
        completionRate.textContent = `${rate}%`;
        completionRate.style.display = 'inline';
        footerRate.style.display = 'none';
      } else {
        todos.forEach(todo => {
          const todoItem = document.createElement('div');
          todoItem.className = 'todo-item';
          todoItem.onclick = () => showPopup(todo.title, todo.time, todo.memo || 'ë©”ëª¨ ì—†ìŒ');

          const todoContent = document.createElement('div');
          todoContent.className = 'todo-content';
          todoContent.innerHTML = `
            <label>${todo.title}</label>
            <p>${todo.time}</p>
          `;

          todoItem.appendChild(todoContent);
          todoList.appendChild(todoItem);
        });

        if (todos.length >= 4) {
          completionRate.textContent = `${rate}%`;
          completionRate.style.display = 'inline';
          footerRate.style.display = 'none';
        } else {
          footerRate.textContent = `ì˜¤ëŠ˜ì˜ ì™„ë£Œìœ¨: ${rate}%`;
          footerRate.style.display = 'block';
          completionRate.style.display = 'none';
        }
      }
    }

    function showPopup(title, time, note) {
      document.getElementById('popup-title').textContent = title;
      document.getElementById('popup-time').textContent = `ì‹œê°„: ${time}`;
      document.getElementById('popup-note').textContent = `ë©”ëª¨: ${note}`;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    window.onload = displayCurrentDate;
  </script>
